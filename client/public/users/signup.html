{% extends 'index.html' %}
{% block body %}
    <div class="container">
    <div class="signup-form">
        <div class="sign1">
            <h2>Register</h2>
            <div class="form-group">
                    <input type="text" class="form-control" name="first_name" id="first_name" placeholder="First Name  [Optional]" >
            </div>
            <div class="form-group">
                   <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Last Name  [Optional]">
            </div>
            <div class="form-group">
                    <input type="username" class="form-control" name="username" placeholder="Username" id="username" required>
            </div>
            <div class="form-group">
                    <input type="major" class="form-control" name="major" placeholder="Major [Optional]" id="major">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Email" id="email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password" id="password" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password"  id="confirmPassword" required>
            </div>
            <div class="form-group">
                <input class="checkbox-inline checkbox" type="checkbox"><font color="red">*</font> I accept the <a href="{{'../terms'}}" class="text-warning">Terms of Use</a> &amp; <a href="{{'../terms'}}" style="color: #ECC129;">Privacy Policy</a>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-lg btn-block btn-warning form-control" id="Register" onclick="registerUser()">Register Now</button>
            </div>
            <div class="text-center">Already have an account? <a href="{{ 'login' }}" class="text-warning">Sign in</a></div>
        </div>
    </div>
</div>
<script src="../scripts/signup.js"></script>
{% endblock %}
