<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-154407970-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-154407970-1');
    </script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="../../resources/css/signin.css">
    <link rel="stylesheet" href="../../resources/css/signup.css">
    <link rel="stylesheet" href="../resources/css/admin_page.css">
    <link rel="stylesheet" href="../resources/css/dashboard.css">
    <link rel="stylesheet" href="../resources/css/main.css">
    <link rel="stylesheet" href="../resources/css/message.css">
    <link rel="stylesheet" href="../resources/css/searchListings.css">
    <link rel="stylesheet" href="../resources/css/style.css">
    <link rel="stylesheet" href="../resources/css/landing_page.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="#">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->
    <title>SFSU Gator Trader</title>
    {% block head %} {% endblock %}
</head>

<body>
<!-- navbar left -->
<nav class="navbar navbar-expand-lg navbar-dark bg">
    <!-- logo that links to the landing page -->
    <a class="navbar-brand" href="{{ '/' }}"><img src="{{ '../resources/images/logo3.png' }}" width="auto" height="37" class="d-inline-block align-top" alt="GatorTrader"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <!---logo-->
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <div class="input-group">

                <!---Search form-->
                <div class="nav-item input-group-prepend">
                    <select id="selectDropDown" onchange="selectDropDown();" class="btn btn-outline-secondary dropdown-toggle" data-style="btn-primary" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    </select>
                </div>

                <!--Search-->
                <form class="form-inline">
                    <div class = "input-group-append">
                        <input class="form-control" type="text" onkeyup="enterToSearch(event);" size="50" placeholder="Search" aria-label="Search" id="queryTag">
                        <button class="btn btn-outline-warning" type="button" id="searchBtn" onclick="redirectToResult();">
                            <i style="color:black" class="fa fa-search"></i></button>
                    </div>
                </form>
            </div>
        </ul>

   <!-- Right side of NavBar -->
        <ul class="navbar-nav ml-auto">
            <!-- Dashboard -->
            <li class="nav-item">
                <a class="nav-link" href="{{ '/message/messages' }}"><span id="dashboard" style="color: #FFFFFF;display: none; ">Dashboard</span></a>
            </li>

            <!-- Admin Dashboard -->
            <li class="nav-item">
                <a class="nav-link" href="{{ '/users/admin_page' }}"><span id="admin_dashboard" style="color: #FFFFFF;display: none;">Admin Dashboard</span></a>
            </li>

            <!-- Sell -->
            <li class="nav-item">
                <a class="nav-link" href="{{ '/listings/createSell_items' }}" ><span id="sell" style="color: #FFFFFF; display: block">Sell</span></a>
            </li>

            <!-- Login -->
            <li class="nav-item">
                <a class="nav-link" href="{{ '/users/login' }}"><span id="nav-login" style="color: #FFFFFF;">Login</span></a>
            </li>

            <!-- Register -->
            <li class="nav-item">
                <a class="nav-link" href="{{ '/users/signup' }}" id="register-button"><span style="color: #FFFFFF;">Register</span></a>
            </li>
        </ul>
    </div>
</nav>

    <!-- content of templates that inherited this base template -->
    <div class="container">
        {% block body %} {% endblock %}
    </div>

    <!-----footer---->
    <div class="footer" style="z-index:1;">
            <a href="{{ '/terms' }}">Privacy Policy</a>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src='http://code.jquery.com/jquery-1.10.1.js'></script>

    <script>
        //Get the current year for the copyright
        $('#year').text(new Date().getFullYear());
    </script>

    <script src="../scripts/indexSearch.js"></script>
    <!-- <script src="../scripts/search.js"></script> -->
    <script src="../scripts/createSell_items.js"></script>
    <script src="../scripts/remove_row.js"></script>
    <script src="../scripts/login.js"></script>
</body>
<script src="../scripts/session_mgmt.js"></script>
</html>
